<!DOCTYPE html>
<!-- In computer science, there are fundamental sorting algorithms that all developers should learn. In this number sorter project, you'll learn how to implement and visualize different sorting algorithms like bubble sort, selection sort, and insertion sort â€“ all with JavaScript. -->

<!-- This project will help you understand the fundamental concepts behind these algorithms, and how you can apply them to sort numerical data in web applications. -->
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <title>Number Sorter</title>
</head>

<body>
  <main>
    <h1>Number Sorter</h1>
    <form id="form" class="form"><!--^id-->
      <h2>Input:</h2>
      <fieldset>
        <span class="bracket">[</span>
        <div>
          <select name="values" class="values-dropdown" aria-label="first number">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8" selected>8</option>
            <option value="9">9</option>
          </select>
          <span class="comma">,</span>
        </div>
        <div>
          <select name="values" class="values-dropdown" aria-label="second number">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <span class="comma">,</span>
        </div>
        <div>
          <select name="values" class="values-dropdown" aria-label="third number">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <span class="comma">,</span>
        </div>
        <div>
          <select name="values" class="values-dropdown" aria-label="fourth number">
            <option value="0">0</option>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <span class="comma">,</span>
        </div>
        <div>
          <select name="values" class="values-dropdown" aria-label="fifth number">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <span class="bracket">]</span>
      </fieldset>
      <button id="sort">Sort</button><!--^id-->
    </form>
    <div class="output-container">
      <h2>Output:</h2>
      <div class="output-array">
        <span class="bracket">[</span>
        <div>
          <span class="output-value" id="output-value-0">0</span><!--^id-->
          <span class="comma">,</span>
        </div>
        <div>
          <span class="output-value" id="output-value-1">0</span><!--^id-->
          <span class="comma">,</span>
        </div>
        <div>
          <span class="output-value" id="output-value-2">0</span><!--^id-->
          <span class="comma">,</span>
        </div>
        <div>
          <span class="output-value" id="output-value-3">0</span><!--^id-->
          <span class="comma">,</span>
        </div>
        <div>
          <span class="output-value" id="output-value-4">0</span><!--^id-->
        </div>
        <span class="bracket">]</span>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
