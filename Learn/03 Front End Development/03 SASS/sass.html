  <!-- 2 Nest CSS with Sass -->
   <style type='text/css'>

    .blog-post {
      width: 70%;
      margin: 0 auto;
    }
    .blog-post h2 {
      color: blue;
    }
    .blog-post p {
      color: black;
    }
  </style>
  <script>
    var scss = `
    $text-color: red;

    .blog-post {
      width: 70%;
      margin: 0 auto;
      h2 {
        color: blue;
      }
      p {
        color: black;
      }
    }
    `;
    var css = Sass.compile(scss);
    document.write(css);
  </script>
  <div class="blog-post">
    <h1>Blog Title</h1>
    <p>This is a paragraph</p>
