<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header id="header">
    <img id="header-img" src="https://seeklogo.com/images/S/scuderia-ferrari-logo-4A9C898A63-seeklogo.com.png">
    <nav id="nav-bar">
      <a class="nav-link" href="#video">Video</a>
      <a class="nav-link" href="#info">Info</a>
      <a class="nav-link" href="#form">Form</a>
    </nav>
  </header>
  <main>
    <div id="info"></div>
    <br>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/n1HIet0K0As?si=VTgxM_zAqss6ZPcU"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </main>
  <form id="form" action="https://www.freecodecamp.com/email-submit">
    <input name="email" type="email" id="email" placeholder="user@domain.com">
    <input type="submit" id="submit">
  </form>

</body>

</html>
