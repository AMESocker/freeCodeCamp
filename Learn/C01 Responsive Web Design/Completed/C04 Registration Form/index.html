<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
       <h1>Registration Form</h1> 
       <p>Please fill out this form with the required information</p>
       <form method="POST" action="https://register-demo.freecodecamp.org">
        <fieldset>
                <label  for="first-name">Enter Your First Name: <input required type="text" name="first-name"id="first-name"></label>
                <label  for="last-name">Enter Your Last Name: <input required type="text" name="last-name" id="last-name"></label>
                <label  for="email>Enter Your Email: <input required type="email" name="email" id="email"></label>
                <label  for="new-password">Create a New Password: <input required type="password" name="new-password" id="new-password" pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset >
                <legend>Account type (required)</legend>
                <label class="inline" for="personal-account"><input id="personal-account" checked name="account-type" type="radio"> Personal</label>
                <label class="inline" for="business-account"><input id="business-account" name="account-type" type="radio"> Business</label>
        </fieldset>
        <fieldset>
                <label for="profile-picture">Upload a profile picture: <input name="profile-picture" id="profile-picture" type="file"></label>
                <label for="age">Input your age (years): <input name="age" id="age" type="number" min="13" max="120"></label>
                <label for="referrer" >How did you hear about us?
                        <select name="referrer" id="referrer">
                                <option value="">(select one)</option>
                                <option value="1">freeCodeCamp News</option>
                                <option value="2">freeCodeCamp YouTube Channel</option>
                                <option value="3">freeCodeCamp Forum</option>
                                <option value="4">Other</option>
                        </select>
                </label>
                <label for="bio">Provide a bio:
                        <textarea name="bio" placeholder="I like coding on the beach..." id="bio" rows="3" cols="30"></textarea>
                </label>
        </fieldset>
        <label for="terms-and-conditions"><input class="inline" name="terms" type="checkbox" required id="terms-and-conditions">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="Submit">
       </form>
</body>
</html>
